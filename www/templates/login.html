<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" ng-model="credentials.email" placeholder="Email">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="password" ng-model="credentials.password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#" class="button button-stable button-block " ng-click="doLoginAction()">Log in</a>
            <a href="#/page21" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
